<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-buttons">
        <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="nature">Nature</button>
        <button class="filter-button" data-filter="animals">Animals</button>
        <button class="filter-button" data-filter="cities">Cities</button>
    </div>
    <div class="gallery" id="gallery">
    </div>
    <div class="loading" id="loading">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
